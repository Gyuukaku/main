<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seiya katoの自己紹介</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
            background-color: #ffffff;
            color: #111111;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 2em 3em;
            background: #ffffff;
            border-radius: 0; /* Sharper corners */
            border: 1px solid #eaeaea;
        }
        .profile-image {
            position: absolute;
            top: 2em;
            right: 3em;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FF8C00; /* Neon-like orange accent */
        }
        h1 {
            font-weight: 700;
            font-size: 2.5em;
            color: #000000;
            border-bottom: 3px solid #000000;
            padding-bottom: 0.3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-weight: 700;
            color: #333;
            border-left: 4px solid #FF8C00; /* Accent color */
            padding-left: 0.5em;
            margin-top: 2em;
        }
        .section {
            margin-bottom: 1.5em;
        }
        .label {
            font-weight: 700;
            color: #555;
        }
        p {
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="プロフィール画像" class="profile-image">
        <h1>seiya kato</h1>
        <p>会社員</p>

        <div class="section">
            <h2>自己紹介</h2>
            <p><span class="label">趣味:</span> バスケットボール</p>
            <p><span class="label">仕事:</span> 調達業務</p>
        </div>

        <div class="section">
            <h2>目標</h2>
            <p>個人事業主で目標年商1,000万円</p>
        </div>
    </div>
</body>
</html>
